<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaičiuotuvas</title>
    <link rel="stylesheet" href="./assets/style/style.css">

</head>

<body>
    <div class="container">
        <div class="inputArea">
            <div class="inputtable">
                <input class="input first" placeholder="Pirmas skaičius" name="first">
                <span class="error1"></span>
            </div>
            <form class="inputtable" name="main">
                <select name="nameSelect" class="form-select input" aria-label="Default select">
                    <option value="" selected>Pasirinkite veiksmą</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
                <span class="error2"></span>
            </form>
            <div class="inputtable">
                <input class="input second" placeholder="Antras skaičius">
                <span class="error3"></span>
            </div>
            <div class="buttontable">
                <a class="sublist_item buttonBasic disabledButton" id="itemID">=</a>
            </div>
        </div>
        <div class="resultsBasic">
            
        </div>




    </div>

    <script src="./assets/script/script.js"></script>
</body>

</html>
